<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="board"></div>

  <div id="overlay" class="hide"></div>
  <div id="pawn-promo" class="hide">
    <div class="title">Pawn Promotion</div>
    <div class="subtitle">Choose</div>
    <div class="promo-selection">
      <div class="promo-choice q-choice">
        <div class="queen" data-choice="queen"></div>
      </div>
      <div class="promo-choice r-choice">
        <div class="rook" data-choice="rook"></div>
      </div>
      <div class="promo-choice b-choice">
        <div class="bishop" data-choice="bishop"></div>
      </div>
      <div class="promo-choice k-choice">
        <div class="knight" data-choice="knight"></div>
      </div>
    </div>
  </div>
  <div class="checkalert wking">White King in check</div>
  <div class="checkalert bking">Black King in check</div>

</body>
</html>
